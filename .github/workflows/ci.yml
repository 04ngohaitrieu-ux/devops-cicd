name: CI Check
on: [push] # Tự động chạy mỗi khi nhóm push code lên

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 # Bước lấy code từ Repo về máy ảo
      
      - name: Kiểm tra danh sách file
        run: |
          echo "Đang kiểm tra cấu trúc thư mục..."
          ls -R # Lệnh này sẽ liệt kê mọi file bạn có để tránh lỗi "không tìm thấy"
          
      - name: Xác nhận sẵn sàng
        run: echo "Code hợp lệ, bắt đầu quá trình CD!"
